<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="flex-column-center">
    <article class="box flex-column-center">
      <div class="hero"><img src="./images/illustration-hero.svg" alt=""></div>
      <div class="texto flex-column-center">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      </div>
      <div class="plano flex-column-center">
        <div>
          <img src="./images/icon-music.svg" alt="">
        </div>
        <div class="valor">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="btn back flex-column-center">
        <a href="#" class="btn1">Proceed to Payment</a>
        <a href="#" class="btn2">Cancel Order</a>
      </div>
    </article>
  </main>

</body>
</html>
